<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script>
    $(function () {
        /* $('.container').fullpage();*/
        $('.container').fullpage({
            /*配置参数*/
            sectionsColor: ["#fadd67", "#84a2d4", "#ef674d", "#ffeedd", "#d04759", "#84d9ed", "#8ac060"],
            verticalCentered: false,
            navigation: true,
            afterLoad:function (link,index) {
                /*index 序号 1开始  当前屏的序号*/
                $('.section').eq(index-1).addClass('now');
            },
            onLeave:function (index,nextIndex,direction) {
                var cur=$('.section').eq(index-1);
                if(index==2&& nextIndex==3){
                    cur.addClass('leaved');
                }else if(index==3&& nextIndex==4){
                    cur.addClass('leaved');
                }else if(index==5&& nextIndex==6){
                    cur.addClass('leaved');
                    $('.sceen06 .box').addClass('show');
                }else if(index == 6 && nextIndex == 7){
                    /*当前是从第6页到第7页*/
                    $('.screen07 .star').addClass('show');
                    $('.screen07 .text').addClass('show');
                    $('.screen07 .star img').each(function (i, item) {
                        /*$(item) == $(this);*/
                        /*img display:none*/
                        /*$(this).delay(i*0.5*1000).fadeIn();*/
                        /*img opacity*/
                        $(this).css('transition-delay',i*0.5+'s');
                    });

                }

            },
            /**点击更多*/
            afterRender:function () {
                $('.more').on("click",function(){
                    $.fn.fullpage.moveSectionDown();
                });
                $('.sceen04 .cart').on("transitionend",function () {
                    console.log("cart over!");
                    $('.sceen04 .address').show().find('img:last').fadeIn(600);
                    $('.sceen04 .text').addClass('show');
                });
                $('.screen08').on('mouseover',function (e) {
                   $(this).find('.hand').css({
                       left:e.clientX-190,
                       top:e.clientY-20
                   })
                }).find('.again').on('click',function(){
                    $('.now,.leaved,.show').removeClass('.now').removeClass('.leaved').removeClass('.show');
                    /*2.4 加css属性  后果：加一个style属性*/
                    /*2.5 用jquery方法  show() fadeIn() 后果：加一个style属性*/
                    $('.content [style]').removeAttr('style');

                    /*跳回第一页*/
                    $.fn.fullpage.moveTo(1);
                });
            },
            scrollingSpeed:1000
            /*scrollingSpeed:1000*/
        })

    });

</script>

</body>
