<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>web API</title>
		<script type="text/javascript">
			/**
			 * JavaScript分三个部分：
			 * 1 ECMAScript标准：JS的基本语法
			 * 2 DOM：Docment Object Model 文档对象模型
			 * 	  XML 存错数据
			 *    Html 展示数据 html文档可以视为对象，元素可以看出对象
			 * 元素（element）、节点（node）
			 * 根（root）
			 * 3 BOM：Brower Object Model 浏览器
			 */
		</script>
	</head>
	<body>
		<input type="button"value="显示" id="btn"/>
		<input type="button" value="修改p内容" id="btn1"/>
		<p id="p">p标签</p>
		<script type="text/javascript">
			//第一种方式（最优 匿名函数，避免重名覆盖）
			document.getElementById("btn").onclick=function(){
				alert('111');
			}
			//第二种方式
			//定义函数
			function f1(){
				//凡是成对的标签修改设置文本内容，都是用innerText="shasha"；
				document.getElementById("p").innerText="this is a p";
			}
			var btnObj=document.getElementById("btn1");
			btnObj.onclick=f1;//只绑定函数，并未调用，只有淡季按钮才会触发
			
		</script>
	</body>
</html>
