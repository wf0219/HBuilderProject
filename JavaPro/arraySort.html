<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组排序</title>
	</head>
	<body>
		<script>
			 var arr=[1,21,3,35,65,7,43,33];
			 //排序--函数作为参数使用，匿名函数作为sort方法的参数
			 arr.sort(function (obj1,obj2){
			 	if(obj1>obj2){
			 		return -1;
			 	}else if(obj1==obj2){
			 		return 0;
			 	}else{
			 		return 1;
			 	}
			 });
			 console.log(arr);
			 //字符串比较
			 var ar=["abc","ace","acd","ade"];
			 ar.sort(function(a,b){
			 	if(a>b){
			 		return 1;
			 	}else if(a=b){
			 		return 0;
			 	}else{
			 		return -1;
			 	}
			 });
			 console.log(ar);
		</script>
	</body>
</html>
